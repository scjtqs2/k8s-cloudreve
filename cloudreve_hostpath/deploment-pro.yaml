---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: cloudreve
  namespace: cloudreve
spec:
  replicas: 1
  selector:
    matchLabels:
      ## 这里填的值，需要和下面的 template.labels.app对应上
      app: cloudreve
  template:
    metadata:
      labels:
        ## 这里填写的值，需要和上面 以及 service服务里面的筛选器对应上
        app: cloudreve
    spec:
      volumes:
        - name: data
          # 直接挂载宿主机的本地目录。单节点直接用。多节点，需要对宿主node进行绑定。否则会飘到其他机器上去
          hostPath:
            path: /docker/cloudreve/data
        - name: conf-ini
          configMap:
            name: config
            items:
              - key: conf.ini
                path: conf.ini
        - name: downloads
          emptyDir: { }
        - name: license
          secret:
            secretName: license
            items:
              - key: key.bin
                path: key.bin
      containers:
        - name: cloudreve
          image: 'scjtqs/cloudreve:pro-3.5.3'
          ports:
            - name: http
              containerPort: 5212
              protocol: TCP
          env:
            - name: TZ
              value: "Asia/Shanghai"
          resources:
            limits:
              cpu: '1'
              memory: 1000Mi
            requests:
              cpu: 50m
              memory: 200Mi
          volumeMounts:
            - name: conf-ini
              mountPath: /cloudreve/conf.ini
              subPath: conf.ini
            - name: data
              mountPath: /cloudreve/uploads
              subPath: uploads
            - name: data
              mountPath: /cloudreve/avatar
              subPath: avatar
            - name: downloads
              mountPath: /downloads
            - name: license
              mountPath: /cloudreve/key.bin
              subPath: key.bin
        - name: aria2
          image: p3terx/aria2-pro
          env:
            - name: TZ
              value: "Asia/Shanghai"
            - name: RPC_PORT
              value: "6800"
            - name: RPC_SECRET
              valueFrom:
                configMapKeyRef:
                  key: ariar_rpc_secret
                  name: config
            - name: IPV6_MODE
              value: "true"
            - name: UPDATE_TRACKERS
              value: "true"
          resources:
            limits:
              cpu: 500m
              memory: 200Mi
          volumeMounts:
            - mountPath: /downloads
              name: downloads
            - name: data
              mountPath: /config
              subPath: aria2_config
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      #      nodeSelector:

      securityContext: { }
      schedulerName: default-scheduler
  strategy:
    type: Recreate
  #    rollingUpdate:
  #      maxUnavailable: 0
  #      maxSurge: 1
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600

# redis服务
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: cloudreve-redis
  namespace: cloudreve
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudreve-redis
  template:
    metadata:
      labels:
        app: cloudreve-redis
    spec:
      containers:
        - name: redis
          image: 'redis:6-alpine'
          env:
            - name: TZ
              value: "Asia/Shanghai"
            - name: REDIS_PASS
              ## redis 密码
              value: "IamIsRed1ss"            
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          resources:
            limits:
              cpu: 200m
              memory: 300Mi
            requests:
              cpu: 100m
              memory: 200Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst

